<div class="register-photo">
  <div class="form-container">
    <div class="image-holder"></div>
    <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate="">
      <h2 class="text-center"><strong>Create</strong> an account.</h2>
      <div class="form-group">
        <input class="form-control" type="text" name="name" placeholder="Name" [(ngModel)]="userDto.name"/>
      </div>
      <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]="userDto.email"/>
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="userDto.password"/>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="address" placeholder="Address" [(ngModel)]="userDto.address"/>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Register</button>
      </div>
      <div class="form-group" *ngIf="loading">
        <span class="btn btn-primary btn-block">Loading...</span>
      </div>
    </form>
  </div>
</div>
